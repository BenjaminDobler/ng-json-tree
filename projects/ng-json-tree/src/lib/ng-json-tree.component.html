<ng-container *ngIf="isObject">
  <span class="arrow" (click)="toggleExpand()" [class.right]="!expanded" [class.down]="expanded"></span>
  <a href="#" *ngIf="key" (click)="toggleExpand()" (dblclick)="expandAll()">{{ key }}:</a>
  <a (click)="toggleExpand()" style="margin-left: 5px" class="type" (dblclick)="expandAll()" *ngIf="data !== null">object</a>
  <span *ngIf="data === null" class="property">null</span>

  <ng-container *ngIf="expanded">
    <ng-json-tree *ngFor="let key of keys" [level]="level + 1" [showObjectPreview]="showObjectPreview" [parent]="data" [key]="key"></ng-json-tree>
  </ng-container>

  <ng-container *ngIf="!expanded && showObjectPreview">
    <span (click)="toggleExpand()" class="preview">{{ getObjectPreview(data) }}</span>
  </ng-container>
</ng-container>

<ng-container *ngIf="isArray">
  <span (click)="toggleExpand()" (dblclick)="expandAll()">
    <span class="property">{{ key }}</span> <span class="type">array ({{ data.length }})</span></span
  >

  <ng-container *ngIf="expanded">
    <ng-json-tree *ngFor="let key of data; index as i" [level]="level + 1" [showObjectPreview]="showObjectPreview" [parent]="data" [key]="i"></ng-json-tree>
  </ng-container>
</ng-container>

<ng-container *ngIf="isPrimitive">
  <span class="property">{{ key }}</span
  >: <span class="value">{{ data }}</span>
</ng-container>
